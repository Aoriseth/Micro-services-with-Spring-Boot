<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded">

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Login</h2>

                    </div>
                    <div class="mdl-card__supporting-text">
                        <div th:if="${param.error}">
                            <p> Invalid username and password.</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p> You have been logged out.</p>
                        </div>
                        <form id="myForm" th:action="@{/login}" action="#" method="post" role="form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input autofocus="autofocus" class="mdl-textfield__input" type="text" id="username" name="username" />
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password" />
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <input type="submit" style="display: none" />
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button onclick="document.getElementById('myForm').submit();" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                    </div>
                </div>
