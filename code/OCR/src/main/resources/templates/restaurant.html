<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Getting Started: Renting Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!--/*@thymesVar id="restaurantName" type="String"*/-->
<p style="text-align: center" th:text="'Welcome to ' + ${restaurantName} + '!'" > </p>
<!--/*@thymesVar id="address" type="String"*/-->
<p style="text-align: center" th:text="'Address: ' + ${address} + '!'" > </p>

<!--/*@thymesVar id="introduction" type="String"*/-->
<p style="text-align: center" th:text="'Introduction: ' + ${introduction} + '!'" > </p>

<p style="text-align: center; margin-top: 30px">Here are the available menu you can select:</p>
<div class="container">
    <div class="row">
        <div class="col-md-12" style="background-color:lavender;text-align: center">
            <!--/*@thymesVar id="menus" type="java.util.List"*/-->
            <div th:each="menu : ${menus}">
                <span th:text="${menu.getName()}"></span>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/logout}" method="post" style="text-align: center;margin: 20px">
    <button type="submit">Sign Out</button>
</form>

<footer th:fragment="site-footer" style="text-align: center">
    &copy; Spring Boot Application - Faros, 2017
</footer>
</body>
</html>
