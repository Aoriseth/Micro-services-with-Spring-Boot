<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Renting Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded">
    <th:block th:include="fragments/navbar :: navbar">test</th:block>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--6-col">

                <h4 style="text-align: center"> Please select a category:</h4>

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a th:each="menu : ${menus}" th:href="'#food'+${menu.getId()}" href="#starks-panel"
                           class="mdl-tabs__tab is-active"><span th:text="${menu.getName()}"></span></a>
                    </div>

                    <div th:each="menu : ${menus}" class="mdl-tabs__panel" th:id="'food'+${menu.getId()}">
                        <ul th:each="food:${menu.getFoods()}" class="demo-list-control mdl-list">
                            <li class="mdl-list__item">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons  mdl-list__item-avatar">person</i>
                                        <span th:text="${food.getName()}"></span>
                                        <span th:text="${'- $'+food.getPrice()}"></span>
                                    </span>
                                <span class="mdl-list__item-secondary-action">
                                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                               th:for="${food.getName()}">
                                            <input type="checkbox" th:id="${food.getName()}"
                                                   class="mdl-checkbox__input"/>
                                        </label>
                                    </span>
                            </li>
                        </ul>
                        <form action="#" th:action="@{/addMenuItem}" th:object="${food}" method="post">
                            <p>Add a new menu item:</p>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="name" name="name"/>
                                <label class="mdl-textfield__label" for="name">Name...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="price" name="price"/>
                                <label class="mdl-textfield__label" for="price">Price...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="file" id="image" name="image"/>
                                <label class="mdl-textfield__label" for="image">Image...</label>
                            </div>
                            <input type="hidden"  id = "menuId" name="menuId" th:value="${menu.getId()}"/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add menu item</button>
                        </form>
                    </div>
                </div>
                <form action="#" th:action="@{/addMenu}" th:object="${menu}" method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name" name="name"/>
                        <label class="mdl-textfield__label" for="name">Name...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add a new category</button>
                </form>
                <br/><br/>


                <form th:action="@{/logout}" method="post" style="text-align: center;margin: 20px">
                    <button class="mdl-button" type="submit">Sign Out</button>
                </form>

                <footer th:fragment="site-footer" style="text-align: center">
                    &copy; Spring Boot Application - Faros, 2017
                </footer>
            </div>
        </div>
    </main>
</div>


</body>
</html>
