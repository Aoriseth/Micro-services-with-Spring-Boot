<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:include="fragments/include :: include"></th:block>
</head>
<body>
<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded">
    <th:block th:include="fragments/navbar :: navbar">test</th:block>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <h2 class="mdl-card__title-text">Register new manager</h2>
                        </div>
                        <div sec:authorize="hasAuthority('MANAGER')">
                            <h2 class="mdl-card__title-text">Register new employee</h2>
                        </div>

                    </div>
                    <div class="mdl-card__supporting-text">
                        <div th:if="${param.error}">
                            <p> Invalid username and password.</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p> You have been logged out.</p>
                        </div>
                        <span th:utext="${message1}"></span>
                        <form id="myForm" th:action="@{/register}" action="#" method="post" th:object="${user}" role="form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input autofocus="autofocus" class="mdl-textfield__input" type="text" id="username"
                                       name="username"/>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <div class="mdl-selectfield mdl-selectfield--floating-label">
                                <select class="mdl-selectfield__select" id="restaurant_id" name="restaurant_id">
                                    <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}+' {'+${restaurant.address}+'}'"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button onclick="document.getElementById('myForm').submit();"
                                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdl-grid" sec:authorize="hasAuthority('ADMIN')">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Create new restaurant</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span th:utext="${message2}"></span>
                        <form id="restaurantForm" th:action="@{/admin/addRestaurant}" action="#" method="post" th:object="${restaurant}" role="form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input autofocus="autofocus" class="mdl-textfield__input" type="text" id="name"
                                       name="name"/>
                                <label class="mdl-textfield__label" for="username">Name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="address" name="address"/>
                                <label class="mdl-textfield__label" for="address">Address</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="introduction" name="introduction"/>
                                <label class="mdl-textfield__label" for="introduction">Introduction</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button onclick="document.getElementById('restaurantForm').submit();"
                                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
