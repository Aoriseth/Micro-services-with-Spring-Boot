<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Online Cash Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:include="fragments/include :: include"></th:block>
</head>
<body>
<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded">
    <th:block th:include="fragments/navbar :: navbar">test</th:block>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--10-col">
                <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div sec:authorize="isAuthenticated()">
                            <span>You are currently logged in as: </span><strong sec:authentication="name"></strong>
                            <br/><br/>
                            <span>This account has <strong
                                    sec:authentication="principal.authorities">administrator</strong> privileges</span>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <span>You are currently not logged in.</span>
                            <br/><br/>
                            <span>You can only access restaurant pages.</span>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a th:href="@{~/}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Refresh page
                        </a>
                    </div>
                </div>
                <table class=" mdl-shadow--2dp mdl-cell mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">List of Restaurants</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="restaurant :${restaurants}">
                        <td class="mdl-data-table__cell--non-numeric"><a
                                th:href="'restaurant/'+${restaurant.name+'/'}"
                                th:text="${restaurant.name}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
