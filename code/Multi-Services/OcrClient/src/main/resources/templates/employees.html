<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:include="fragments/include :: include"></th:block>
</head>
<body>
<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded">
    <th:block th:include="fragments/navbar :: navbar">test</th:block>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--3-col">
                <div class="mdl-card mdl-shadow--2dp" style="width: 100%">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Add a new employee account</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div th:if="${param.error}">
                            <p> Invalid username and password.</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p> You have been logged out.</p>
                        </div>
                        <span th:utext="${message}"></span>
                        <form id="myForm" th:action="@{/register}" action="#" method="post" th:object="${user}" role="form">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input autofocus="autofocus" class="mdl-textfield__input" type="text" id="username"
                                       name="username"/>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                            <input  type="hidden" id="restaurant_id" name="restaurant_id" th:value="${restaurantId}"/>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button onclick="document.getElementById('myForm').submit();"
                                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <table class=" mdl-shadow--2dp mdl-cell mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric" th:text="'Your restaurant name: '+${restaurantName}"> </th>
                    </tr>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">List of employee accounts</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${employees}">
                        <th class="mdl-data-table__cell--non-numeric" th:text="${employee.username}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/><br/><br/>
        <th:block th:include="fragments/footer :: footer"></th:block>
    </main>
</div>

</body>
</html>
